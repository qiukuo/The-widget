<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FOR lu</title>
        <script src="three.min.js"></script>
        <script type="text/javascript">
        document.onkeydown=function(e)
          { 
            var e=event.srcElement; 
            if(event.keyCode==81) 
            { 
              camera.position.x =camera.position.x +1;
              renderer.render(scene, camera);
            } 
            if(event.keyCode== 87)
            { 
              camera.position.y =camera.position.y +1;
              renderer.render(scene, camera);
            } 
            if(event.keyCode==69)
            { 
              camera.position.z =camera.position.z +1;
              renderer.render(scene, camera);
            } 
            if(event.keyCode==65)
            { 
             camera.position.x =camera.position.x -1;
              renderer.render(scene, camera);
            } 
            if(event.keyCode==83)
            {
             camera.position.y =camera.position.y -1;
              renderer.render(scene, camera);
            } 
            if(event.keyCode==68)
            { 
              camera.position.z =camera.position.z -1;
              renderer.render(scene, camera);
            } 
        } 

             var v_x=40,v_y=100,v_z=50;
             var renderer;
             function initThree() {
                width = document.getElementById('canvas3d').clientWidth;//获取画布「canvas3d」的宽
                height = document.getElementById('canvas3d').clientHeight;//获取画布「canvas3d」的高
                renderer=new THREE.WebGLRenderer({antialias:true});//生成渲染器对象（属性：抗锯齿效果为设置有效）
                renderer.setSize(width, height );
                document.getElementById('canvas3d').appendChild(renderer.domElement);//追加 【canvas】 元素到 【canvas3d】 元素中。
                renderer.setClearColorHex(0xFFFFFF, 1.0);//设置canvas背景色(clearColor)
              }
               //设置相机
              var camera;
              function initCamera() { 
                camera = new THREE.PerspectiveCamera( 45, width / height , 1 , 5000 );
                camera.position.x =v_x;//设置相机的位置坐标
                camera.position.y =v_y;//设置相机的位置坐标
                camera.position.z =v_z;//设置相机的位置坐标
                camera.up.x = 0;//设置相机的上为「x」轴方向
                camera.up.y = 1;//设置相机的上为「y」轴方向
                camera.up.z = 0;//设置相机的上为「z」轴方向
                camera.lookAt( {x:0, y:0, z:0 } );//设置视野的中心坐标
              }
               //设置场景
              var scene;
              function initScene() {   
                scene = new THREE.Scene();
              }

              //设置光源
              var light;
              function initLight() { 
                light = new THREE.DirectionalLight(0xFFFFF, 1.0, 0);//设置平行光源
                light.position.set( 200, 200, 200 );//设置光源向量
                scene.add(light);// 追加光源到场景
              }
               //设置物体
               

              function initObject(){  
                sphere1 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere2 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere3 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere4 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere5 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere6 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere7 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                sphere8 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xff0000}) //材质设定
                );
                 sphere9 = new THREE.Mesh(
                     new THREE.SphereGeometry(2,50,50),                //width,height,depth
                     new THREE.MeshLambertMaterial({color: 0xFFFF00}) //材质设定
                );
                var p1 = new THREE.Vector3( 0, 0, 0 );
                var p2 = new THREE.Vector3( 0, 20, 0 );
                var p3 = new THREE.Vector3( 20,20,0 );
                var p4 = new THREE.Vector3( 20, 0, 0 );
                var p5 = new THREE.Vector3( 0,0,20 );
                var p6 = new THREE.Vector3( 0,20,20 );
                var p7 = new THREE.Vector3( 20,20,20 );
                var p8 = new THREE.Vector3( 20,0, 20 );
                var p9 = new THREE.Vector3( 10,10,10 );
                
                var geometry1 = new THREE.Geometry();
                var geometry2 = new THREE.Geometry();
                var geometry3 = new THREE.Geometry();
                var geometry4 = new THREE.Geometry();
                var geometry5 = new THREE.Geometry();
                var geometry6 = new THREE.Geometry();

                var material = new THREE.LineBasicMaterial( { vertexColors: THREE.VertexColors } );
                geometry1.vertices.push(p1,p2,p3,p4,p9,p1);
                geometry2.vertices.push(p5,p6,p2,p1,p9,p5);
                geometry3.vertices.push(p5,p1,p4,p8,p9,p5);
                geometry4.vertices.push(p2,p6,p7,p3,p9,p2);
                geometry5.vertices.push(p6,p5,p8,p7,p9,p6);
                geometry6.vertices.push(p3,p4,p8,p7,p9,p3);

                var line1 = new THREE.Line( geometry1, material, THREE.LineStrip );
                var line2 = new THREE.Line( geometry2, material, THREE.LineStrip );
                var line3 = new THREE.Line( geometry3, material, THREE.LineStrip );
                var line4 = new THREE.Line( geometry4, material, THREE.LineStrip );
                var line5 = new THREE.Line( geometry5, material, THREE.LineStrip );
                var line6 = new THREE.Line( geometry6, material, THREE.LineStrip );
                scene.add(line1,line2,line3,line4,line5,line6);

                var geometry = new THREE.Geometry();
                var color1 = new THREE.Color( 0x444444 ), color2 = new THREE.Color( 0xFF0000 );

                geometry.colors.push( color1, color2 );


                scene.add(sphere1,sphere2,sphere3,sphere4,sphere5,sphere6,sphere7,sphere8,sphere9);
                sphere1.position.set(0,0,0);
                sphere2.position.set(0,20,0);
                sphere3.position.set(20,0,0);
                sphere4.position.set(20,20,0);
                sphere5.position.set(0,0,20);
                sphere6.position.set(0,20,20);
                sphere7.position.set(20,0,20);
                sphere8.position.set(20,20,20);
                sphere9.position.set(10,10,10);
            
              }
              function threeStart() {
                initThree();
                initCamera();
                initScene();   
                initLight();
                initObject();
                renderer.clear(); 
                renderer.render(scene, camera);
              }
              
        </script>
        <style type="text/css">
            div#canvas3d{
                  border: none;
                  cursor: move;
                  width: 1400px;
                  height: 600px;
                  background-color: #EEEEEE;
                }
        </style>
    </head>

    <body onload='threeStart();'>
        <!--盛放canvas的容器-->
        <div id="canvas3d">
            
            <p> 摄像机位置 qwe x y z +,  asd  x y z -</p>
        </div>
    </body>
</html>
